
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Tables</title>

</head>
<body>
<table border="1">
    <cap>COURSE OUTLINE</cap>
<tr>
<TD>WEBD</TD>
<td>computer</td>

</tr>
<tr>
    <td>DCOM</td>
    <td>maths</td>
</tr>

<tr>
    <td colspan="2" > row 3, cell 1</td>

</tr>
</table>

<table border="1" width="100%" >
    <cap>COURSE OUTLINE</cap>
<tr>
<TD>WEBD</TD>
<td>computer</td>

</tr>
<tr>
    <td bgcolor="red">Dcom</td>
    <td>maths</td>
</tr>

<tr>
    <td colspan="2" > row 3, cell 1</td>

</tr>
</table>

<table border="1">
<tr>
    <td></td>
    <td>
        <table border="1">
        <tr>
            <td>this is my nested table</td>
        </tr>
        </table>
    </td>
</tr>

<table border="1">
    <tr>
        <td></td>
        <td>
            <table border="1">
            <tr>
                <td>this is my nested table</td>
            </tr>
            </table>
        </td>
    </tr>
    
</table>
</body>
